<!DOCTYPE html>
<html>
<head>
  <title>Express Your Talent</title>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      emailjs.init("r4OZVi96g1qP8EVaA");
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(270deg, #141e30, #243b55);
      background-size: 400% 400%;
      animation: bg 10s infinite;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(0,0,0,0.55);
      padding: 30px;
      width: 90%;
      max-width: 450px;
      margin: 100px auto;
      border-radius: 15px;
      z-index: 10;
      position: relative;
    }

    input, select, textarea {
      width: 92%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px 25px;
      font-size: 17px;
      border-radius: 10px;
      border: none;
      background: #00ffff;
      cursor: pointer;
      margin: 5px;
    }

    footer {
      margin: 20px;
      opacity: 0.8;
    }

    .plane {
      position: fixed;
      font-size: 28px;
      pointer-events: none;
      z-index: 1;
    }

    .trail {
      position: fixed;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: fade 1s forwards;
      z-index: 0;
    }

    @keyframes fade {
      to { opacity: 0; transform: scale(3); }
    }
  </style>
</head>

<body>

<div class="plane" id="plane">‚úàÔ∏è</div>

<div class="card">
  <h1>üé® Express Your Talent</h1>

  <input id="nameInput" placeholder="Your Name">
  <select id="talentSelect">
    <option>Art</option>
    <option>Coding</option>
    <option>Music</option>
    <option>Dance</option>
    <option>Gaming</option>
    <option>Writing</option>
    <option>Sports</option>
    <option>Magic</option>
    <option>Other</option>
  </select>
  <textarea id="descInput" placeholder="Describe your talent"></textarea>

  <button onclick="submitTalent()">Submit üöÄ</button>
  <button onclick="openGallery()">View Gallery üñºÔ∏è</button>
</div>

<footer>
  Made by a 12-year-old üòé<br>
  ‚Äî by <b>Sidharth Sukumar Melath</b>
</footer>

<script>
  // ‚úàÔ∏è Plane
  const plane = document.getElementById("plane");
  let a = 0;

  function animatePlane() {
    a += 0.008;
    const cx = innerWidth / 2;
    const cy = innerHeight / 2;

    const x = cx + Math.cos(a) * (cx - 60);
    const y = cy + Math.sin(a) * (cy - 120);
    const rot = Math.atan2(Math.cos(a), -Math.sin(a)) * 180 / Math.PI;

    plane.style.left = x + "px";
    plane.style.top = y + "px";
    plane.style.transform = `rotate(${rot}deg)`;

    const t = document.createElement("div");
    t.className = "trail";
    t.style.left = x + 12 + "px";
    t.style.top = y + 12 + "px";
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 1000);

    requestAnimationFrame(animatePlane);
  }
  animatePlane();

  function submitTalent() {
    const name = nameInput.value.trim();
    const talent = talentSelect.value;
    const desc = descInput.value.trim();
    if (!name || !desc) return alert("Fill everything üòÖ");

    const data = JSON.parse(localStorage.getItem("talents") || "[]");
    data.unshift({ name, talent, desc });
    localStorage.setItem("talents", JSON.stringify(data));

    emailjs.send("service_ezwi82m", "template_dha4ion", {
      name, talent, description: desc
    });

    alert("üî• Submitted!");
    nameInput.value = descInput.value = "";
  }

  function openGallery() {
    window.location.href = "gallery.html";
  }
</script>

</body>
</html>
