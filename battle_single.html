<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Single Battle</title>
</head>

<body>

<h1>Single Player Battle</h1>

<h2>Player</h2>
<div id="playerInfo"></div>

<h2>Opponent</h2>
<div id="opponentInfo"></div>

<button onclick="startBattle()">START</button>

<p id="result"></p>

<!-- ðŸ”´ SCRIPT MUST BE HERE -->
<script>
  const talents = ["Drumming", "Singing", "Coding", "Art", "Dance", "Gaming", "Magic"];
  const ranks = ["Beginner", "Pro", "Legend"];

  function rand(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  const player = {
    talent: rand(talents),
    rank: rand(ranks)
  };

  const opponent = {
    name: "CPU_" + Math.floor(Math.random() * 999),
    talent: rand(talents),
    rank: rand(ranks)
  };

  document.getElementById("playerInfo").innerHTML =
    "Talent: " + player.talent + "<br>Rank: " + player.rank;

  document.getElementById("opponentInfo").innerHTML =
    "Name: " + opponent.name + "<br>Talent: " + opponent.talent + "<br>Rank: " + opponent.rank;

  function startBattle() {
    document.getElementById("result").innerText =
      Math.random() > 0.5 ? "YOU WIN ðŸ”¥" : "YOU LOSE ðŸ’€";
  }
</script>
<!-- ðŸ”´ SCRIPT ENDS HERE -->

</body>
</html>
