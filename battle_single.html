<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Single Player Talent Battle</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
    }

    .arena {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255,255,255,0.12);
      padding: 25px;
      width: 280px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,255,255,0.25);
    }

    button {
      margin-top: 35px;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #00ffff;
      cursor: pointer;
    }

    button:hover {
      background: #66ffff;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üéÆ Talent Battle ‚Äî Single Player</h1>

<div class="arena">

  <div class="card">
    <h2>üë§ You</h2>
    <p id="playerInfo"></p>
  </div>

  <div class="card">
    <h2>ü§ñ Opponent</h2>
    <p id="opponentInfo"></p>
  </div>

</div>

<button onclick="startBattle()">‚öîÔ∏è START BATTLE</button>

<p id="result"></p>

<script>
  // ===== DATA =====
  const talents = ["Drumming", "Singing", "Coding", "Art", "Dance", "Gaming", "Magic"];
  const ranks = ["Beginner", "Pro", "Legend"];

  function rand(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function rankPower(rank) {
    if (rank === "Beginner") return 1;
    if (rank === "Pro") return 2;
    if (rank === "Legend") return 3;
  }

  // ===== PLAYER =====
  const player = {
    name: "You",
    talent: rand(talents),
    rank: rand(ranks)
  };

  document.getElementById("playerInfo").innerHTML =
    "Talent: " + player.talent + "<br>" +
    "Rank: " + player.rank;

  // ===== OPPONENT =====
  const opponent = {
    name: "CPU_" + Math.floor(Math.random() * 1000),
    talent: rand(talents),
    rank: rand(ranks)
  };

  document.getElementById("opponentInfo").innerHTML =
    "Name: " + opponent.name + "<br>" +
    "Talent: " + opponent.talent + "<br>" +
    "Rank: " + opponent.rank;

  // ===== BATTLE LOGIC =====
  function startBattle() {
    const playerScore = rankPower(player.rank) + Math.random();
    const opponentScore = rankPower(opponent.rank) + Math.random();

    if (playerScore > opponentScore) {
      document.getElementById("result").innerText = "üî• YOU WIN!";
    } else if (playerScore < opponentScore) {
      document.getElementById("result").innerText = "üíÄ YOU LOSE!";
    } else {
      document.getElementById("result").innerText = "‚öñÔ∏è DRAW!";
    }
  }
</script>

</body>
</html>
