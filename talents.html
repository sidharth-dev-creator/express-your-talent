<!DOCTYPE html>
<html>
<head>
  <title>Talent Playground</title>

  <style>
    body{
      margin:0;
      font-family: Arial;
      background: linear-gradient(120deg,#ff0080,#7928ca,#2afadf);
      background-size: 400% 400%;
      animation: bg 12s infinite;
      color:white;
      text-align:center;
    }

    @keyframes bg{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    h1{
      margin:30px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      padding:20px;
      max-width:900px;
      margin:auto;
    }

    .card{
      background: rgba(0,0,0,0.5);
      padding:20px;
      border-radius:15px;
      cursor:pointer;
      transition: transform .3s;
      position:relative;
      overflow:hidden;
    }

    .card:hover{
      transform: scale(1.08);
    }

    .emoji{
      font-size:50px;
      transition: .3s;
    }

    .card:hover .emoji{
      font-size:65px;
    }

    select{
      margin-top:10px;
      padding:8px;
      border-radius:8px;
      border:none;
    }

    .scene{
      font-size:13px;
      margin-top:8px;
      opacity:.9;
    }

    button{
      padding:10px 20px;
      border-radius:10px;
      border:none;
      background:#00ffff;
      cursor:pointer;
      margin:20px;
    }
  </style>
</head>
